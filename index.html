<!DOCTYPE html>
<html>
<head>
	<title>D3JS</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/inputs.css">

	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

	<script src="js/Vector2D.js"></script>
	<script src="js/GraphGenerator.js"></script>
	<script src="js/ForceDirectedGraph.js"></script>
	<script src="js/SimulationMethod.js"></script>
	<script src="js/FruchtermanAndReingoldMethod.js"></script>
	<script src="js/EadesMethod.js"></script>
	<script src="js/Main.js"></script>
</head>
<body>

	<div id="graph-container">

	</div>

	<div class="controls">
		<div class="form-row form-justify-center">
			<input type="button" value="resume" id="resumeButton">
			<input type="button" value="pause" id="pauseButton">
			<input type="button" value="reset" id="resetButton">
		</div>

		<div class="form-title">
			Generowanie losowego grafu
		</div>
		<label class="form-row form-justify-full">ilość wierzchołków: <input type="number" value="5" min="0" max="50" id="numberOfNodes"></label>
		<label class="form-row form-justify-full">gęstość grafu: <input type="number" value="1" min="0" max="1" id="graphDensity"></label>
		<div class="form-row form-justify-center">
			<input type="button" value="Wygeneruj" id="drawGraph">
		</div>

		<div class="form-title">
			Algorytm symulacji
		</div>
		<div class="form-col">
			<label><input type="radio" name="method"> Eades</label>
			<label><input type="radio" name="method"> Fruchtermann and Reingold</label>
			<label><input type="radio" name="method"> Kamada and Kawai</label>
		</div>

		<div class="form-title">
			Właściwości symualcji
		</div>
		<label class="form-row form-justify-full">mnożnik sił: <input type="number" value="1" min="0" max="50" id="forceMultiplier"></label>
		<label class="form-row form-justify-full">próg sił: <input type="number" value="0.5" min="0" max="50" id="forceThreshold"></label>
		<div class="form-row form-justify-center">
			<input type="button" value="Zastosuj" id="applyChanges">
		</div>


	</div>

</body>
</html>
