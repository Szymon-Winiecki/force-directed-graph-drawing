<!DOCTYPE html>
<html>
<head>
	<title>D3JS</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/inputs.css">

	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

	<script src="js/Vector2D.js"></script>
	<script src="js/GraphGenerator.js"></script>
	<script src="js/ForceDirectedGraph.js"></script>
	<script src="js/SimulationMethod.js"></script>
	<script src="js/FruchtermanAndReingoldMethod.js"></script>
	<script src="js/EadesMethod.js"></script>
	<script src="js/Main.js"></script>
</head>
<body>

	<div id="graph-container">

	</div>

	<div class="controls">
		<div class="form-row form-justify-center">
			<input type="button" value="resume" id="resumeButton">
			<input type="button" value="pause" id="pauseButton">
			<input type="button" value="reset" id="resetButton">
		</div>

		<div class="form-title">
			Generowanie losowego grafu
		</div>
		<div class="form-row form-justify-full">
			<label for="numberOfNodes">ilość wierzchołków: </label>
			<input type="number" value="5" min="0" max="50" id="numberOfNodes">
		</div>
		<div class="form-row form-justify-full">
			<label for="graphDensity">gęstość grafu: </label>
			<input type="number" value="1" min="0" max="1" id="graphDensity">
		</div>
		<div class="form-row form-justify-center">
			<input type="button" value="Wygeneruj" id="drawGraph">
		</div>

		<div class="form-title">
			Właściwości symualcji
		</div>
		<div class="form-row form-justify-full">
			<label for="forceMultiplier">mnożnik sił: </label>
			<input type="number" value="1" min="0" max="50" id="forceMultiplier">
		</div>
		<div class="form-row form-justify-full">
			<label for="forceThreshold">próg sił: </label>
			<input type="number" value="0.5" min="0" max="50" id="forceThreshold">
		</div>
		<div class="form-row form-justify-center">
			<input type="button" value="Zastosuj" id="applyChanges">
		</div>


	</div>

</body>
</html>
